<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="title-area">
            <h1 class="m-3">To-do-list</h1>
        </div>
        <section class="input-area">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="task-input" placeholder="할 일을 입력하세요" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button id="add-button" class="btn btn-outline-secondary" type="button" id="button-addon2">추가하기</button>
            </div>
        </section>
        <section class="task-area">
            <div class="task-tabs">
                <div id="under-line"></div>
                <div id="all">
                    All
                </div>
                <div id="ongoing">
                    Ongoing
                </div>
                <div id="done">
                    Done
                </div>
            </div>
            <div id="task-board">

            </div>

        </section>
        
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
